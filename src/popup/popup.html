<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momos Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Momos Notes</h1>
      <button id="settingsBtn" class="icon-btn" title="设置">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364 6.364l-4.243-4.243M9.879 9.879L5.636 5.636m12.728 12.728l-4.243-4.243m-4.242 0L5.636 18.364"></path>
        </svg>
      </button>
    </header>

    <!-- Quick Add Form -->
    <div class="quick-add">
      <textarea
        id="noteInput"
        placeholder="快速记笔记..."
        rows="3"
      ></textarea>
      <button id="addBtn" class="btn-primary">添加笔记</button>
    </div>

    <!-- Notes List -->
    <div class="notes-section">
      <div class="notes-header">
        <h2>最近笔记</h2>
        <button id="refreshBtn" class="icon-btn" title="刷新">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"></path>
          </svg>
        </button>
      </div>
      <div id="notesList" class="notes-list">
        <div class="loading">加载中...</div>
      </div>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
